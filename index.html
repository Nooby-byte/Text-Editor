<html>

<head>
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="divTag">
        <h2>Text Editor basic</h2>
    </div>
    <br>
    <input type="text" id="title" placeholder="Title here">
    <textarea id="allThetext"></textarea>
    <br>
    <br>
    <br>
    <input type="text" onchange="colorChange()" placeholder="Text Color here" id="textColor">
    <br>
    <br>
    <input type="text" onchange="bgChange()" placeholder="Background Color here" id="bgColor">
    <br>
    <br>
    <input type="text" onchange="fontChange()" placeholder="Font size here" id="fontSize">
    <br>
    <br>
    <input type="text" onchange="fontnChange()" placeholder="Font family here" id="fontnSize">
    <br>
    <br>
    <input type="text" onchange="alignChange()" placeholder="Text Align here" id="fontA">
    <br>
    <span class="bold"><input type="checkbox" id="bold" value="Bold" onclick="bolds()"><p>Bold</p>
    </span>
</body>

</html>
